	function calculaImc(peso , altura){

		}

		}

		}

			return 'Você está um pouco acima do peso! ';
		}

		else if(calculaImc(peso, altura) >= 35 && calculaImc(peso, altura) <= 39.9){

		}
		else if(calculaImc(peso, altura) > 40){

		}

		var imc = calculaImc(peso, altura);

	}
